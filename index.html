<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4566ed067d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="left">
                <h1>Coding.Io</h1>
            </div>
    
            <div class="right">
                <div class="right-item">
                    <i class="fa-solid fa-globe fa-xl"></i>
                </div>
                <div class="right-item right-item-button">
                    <button class="signUp">Sign Up</button>
                </div>
                <div class="right-item right-item-button">
                    <button class="demo">Request Demo</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="app">
        <div class="card">
            <div class="card-header">
                <h1 class="justify-content-center">Sign In</h1>
                <p class="justify-content-center desc">Enter your details to get sign in to your account</p>
            </div>
            <div class="content">
                <div class="form-group">
                    <input placeholder="Enter Mail/Phone Number" />
                </div>

                <div class="form-group">
                    <input placeholder="Passcode" />
                </div>

                <div class="info">
                    <p>Having trouble in sign in?</p>
                </div>

                <div class="form-group">
                    <button class="submit"><strong>Sign In</strong></button>
                </div>
            </div>
            <div class="card-footer">
                <div class="desc-footer">
                    <div class="horizontal-line"></div>
                    <p>Or Sign In With</p>
                    <div class="horizontal-line"></div>
                </div>

                <div class="signIn-else">
                    <div class="row">
                        <div class="col-4">
                            <button>
                                <i class="fa-brands fa-google"></i>
                                Google
                            </button>
                        </div>
                        <div class="col-4">
                            <button>
                                <i class="fa-brands fa-apple"></i>
                                Apple ID
                            </button>
                        </div>
                        <div class="col-4">
                            <button>
                                <i class="fa-brands fa-facebook"></i>
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
